<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bulk Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Bulk Upload</h2>
        <form method="post" action="/upload" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <label for="file" class="form-label">Select XLS File</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Load</button>
        </form>

        <div th:if="${products != null}">
            <h3>Uploaded Product Data</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Product id </th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.productid}"></td>
                        <td th:text="${product.productname}"></td>
                        <td th:text="${product.producttype}"></td>
                        <td th:text="${product.productprice}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${error != null}" class="text-danger">
            <p th:text="${error}"></p>
        </div>
    </div>
</body>
</html>
